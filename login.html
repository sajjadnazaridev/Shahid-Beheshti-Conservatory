<!DOCTYPE html>
<html lang="IR-fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/logo-lpg-01.jpg" type="image/x-icon">
  <link rel="stylesheet" href="styles/login.css">
  <link rel="icon" href="images/logo-lpg-01.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>صفحه ورود کاربر</title>
</head>
<body>

    <div class="wrapper">
        <div class="form-wrapper sign-up">
            <form action="">
                <h2>ثبت نام در سایت</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">نام کاربری</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label for="">ایمیل</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">رمز</label>
                </div>
                <button type="submit" class="btn">ورود</button>
                <div class="sign-link">
                    <p>آیا یک حساب کاربری دارید؟ <a href="#" class="signIn-link">ورود</a></p>
                </div>
            </form>
        </div>

        <div class="form-wrapper sign-in">
            <form action="">
                <h2>ورود</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">نام کاربری</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">رمز</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">رمز خود را فراموش کرده اید؟</a>
                </div>
                <button type="submit" class="btn">وارد شدن</button>
                <div class="sign-link">
                    <p>حساب کاربری ندارید؟<a href="#" class="signUp-link">ثبت نام در سایت</a></p>
                </div>
            </form>
        </div>
    </div>
    <script>
        const wrapper = document.querySelector('.wrapper');
const signUpLink = document.querySelector('.signUp-link');
const signInLink = document.querySelector('.signIn-link');

signUpLink.addEventListener('click', () => {
    wrapper.classList.add('animate-signIn');
    wrapper.classList.remove('animate-signUp');
});

signInLink.addEventListener('click', () => {
    wrapper.classList.add('animate-signUp');
    wrapper.classList.remove('animate-signIn');
});
    </script>

</body>

</html>
